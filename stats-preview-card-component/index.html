<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin: 2rem;}
    .attribution a { color: white; }
  </style>
</head>
<body>

  <main class="container">
    <div class="wrapper">
      <div class="content">
        <div class="top-content">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
          <div class="bottom-content">
            <div>
              <h3 class="num">10k+</h3>
              <p>companies</p>
            </div>
            <div>
              <h3 class="num">314</h3>
              <p>templates</p>
            </div>
            <div>
              <h3 class="num">12m+</h3>
              <p>queries</p>
            </div>
          </div>
      </div>
      <div class="img-div">
        <img src="../stats-preview-card-component/images/image-header-desktop.jpg" alt="img-header" id="img-header">
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
    </div>
  </main>

</body>
</html>
