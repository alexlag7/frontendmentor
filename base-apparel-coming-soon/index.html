<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <script src="../base-apparel-coming-soon/script.js" defer></script>
      <title>Base Apparel coming soon page</title>
      <style>
        .attribution { font-size: 11px; text-align: center; margin-bottom: 2rem ; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
    </head>
    <body>
      <main class="container">

        <div class="section-1">
          <div class="text">
            <div class="logo">
              <img src="../base-apparel-coming-soon/images/logo.svg" alt="logo">
            </div>
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <div class="form">
                <form action="#">
                  <input type="text" placeholder="Email Address" id="email">
                  <button type="submit" id="btnSubmit"><img src="../base-apparel-coming-soon/images/icon-arrow.svg" alt="arrow-icon"></button>
                  <span id="email-error"></span>
                </form>
              </div>
          </div>
        </div>

        <div class="section-2">
          <!-- <img src="../base-apparel-coming-soon/images/hero-desktop.jpg" alt="hero-desktop-img"> -->
        </div>

        <div class="section-3">
          <img src="../base-apparel-coming-soon/images/logo.svg" alt="" id="logo1">
        </div>

      </main>

        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
        </footer>
    </body>
  </html>
