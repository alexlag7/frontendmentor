<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    
    <div class="card-box">
      
        <div class="hero-img">
          <img src="../order-summary-component/images/illustration-hero.svg" alt="">
        </div>

      <div class="content">
        
        <div class="text-content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="price">
          
          <img src="../order-summary-component/images/icon-music.svg" alt="">
          <div class="annual-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
          <button class="btn">Proceed to Payment</button>
          <p class="cancel-btn">Cancel Order</p>
          
      </div>


    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
    </div>

  </main>

</body>
</html>
