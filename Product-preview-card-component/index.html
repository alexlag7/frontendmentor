<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../Product-preview-card-component/images/favicon-32x32.png" type="image/png" sizes="32x32">                
    <title>Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="box-card">
            
            <div class="child1">

            </div>

            <div class="child2">
                <div class="child2-content">
                    <p id="head">PERFUME</p>
                    
                    <h1 id="title">
                        Gabrielle Essence Eau De Parfum
                    </h1> 

                    <p id="par">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    
                    <div class="price">
                        <h2 id="discount-price">$149.99</h2> 
                        <span id="regular-price">169.99</span>
                    </div>
                    
                    <button class="btn">
                        <img src="../Product-preview-card-component/images/icon-cart.svg" alt="icon-cart" id="icon-cart">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
          </div>
    </div>
</body>
</html>
