<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="style.css">
      <script src="../ping-coming-soon-page/script.js" defer></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <title>Ping single column coming soon page</title>
      <style>
        .attribution { font-size: 11px; text-align: center; margin-bottom: 2rem;}
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
    </head>
    <body>

      <main class="container">

        <div class="logo">
          <img src="../ping-coming-soon-page/images/logo.svg" alt="logo">
        </div>
        <div class="header-text">
          <h1><span>We are launching </span>soon!</h1>
          <p>Subscribe and get notified</p>
        </div>
        <div class="form">
          <form action="#">
            <input type="text" value="" placeholder="Your email address..." id="email">
            <button type="submit" id="btn">Notify Me</button>
            <span id="email-error"></span>
          </form>
        </div>
        <div class="img-container">
          <img src="../ping-coming-soon-page/images/illustration-dashboard.png" alt="illustration">
        </div>
        <div class="copyrights">
          <div class="icons">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>

        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
        </footer>
      </main>

    </body>
  </html>
