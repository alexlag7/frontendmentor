<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//QR-code-component/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="box-card">
            <div class="child1">
                <img src="..//QR-code-component/images/image-qr-code.png" alt="qr-image" id="qr-img">

            <div class="child2">
                <div class="child2-content">

                    <p id="par">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>                  
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
