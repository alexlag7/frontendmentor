<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 2rem;}
    .attribution a { color: white; }
  </style>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <img src="../profile-card-component/images/bg-pattern-card.svg" alt="pattern-card">
      <div class="content">
        <img src="../profile-card-component/images/image-victor.jpg" alt="victor" id="person">
        <h2>Victor Crest<span> 26</span></h2>
        <p> London</p>
        
        <div class="footer-content">
          <div>
            <p class="numbers">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="numbers">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="numbers">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
  </div>

</body>
</html>
